version: '3.8'

services:
  # API Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: streams-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - PORT=8000
      # Database
      - DATABASE_URL=${DATABASE_URL}
      - PGHOST=${PGHOST}
      - PGPORT=${PGPORT}
      - PGUSER=${PGUSER}
      - PGPASSWORD=${PGPASSWORD}
      - PGDATABASE=${PGDATABASE}
      # Redis
      - REDIS_URI=${REDIS_URI}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      # Queue
      - QUEUE_HOST=${QUEUE_HOST}
      - QUEUE_PORT=${QUEUE_PORT}
      - QUEUE_PASSWORD=${QUEUE_PASSWORD}
      # RabbitMQ
      - RABBITMQ_URL=${RABBITMQ_URL}
      # Session & Client
      - SESSION_SECRET=${SESSION_SECRET}
      - CLIENT_URI=${CLIENT_URI}
      - CLIENT_URI_CALLBACK=${CLIENT_URI_CALLBACK}
      # OAuth - Google
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_CALLBACK_URL=${GOOGLE_CALLBACK_URL}
      # OAuth - GitHub
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - GITHUB_CALLBACK_URL=${GITHUB_CALLBACK_URL}
    networks:
      - streams-network
    depends_on:
      - workers

  # WebRTC Server - Uses host network for proper IP announcement
  webrtc-server:
    build:
      context: ./webrtc-server
      dockerfile: Dockerfile
    container_name: streams-webrtc
    restart: unless-stopped
    network_mode: "host"
    environment:
      - NODE_ENV=production
      - PORT=${WEBRTC_PORT}
      # WebRTC Configuration
      - WEBRTC_LISTEN_IP=${WEBRTC_LISTEN_IP}
      - PUBLIC_IP=${PUBLIC_IP}
      - MEDIASOUP_LISTEN_IP=${MEDIASOUP_LISTEN_IP}
      - MEDIASOUP_MIN_PORT=${MEDIASOUP_MIN_PORT}
      - MEDIASOUP_MAX_PORT=${MEDIASOUP_MAX_PORT}
      # RabbitMQ
      - RABBITMQ_URL=${RABBITMQ_URL}
      # Redis/Queue
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - QUEUE_HOST=${QUEUE_HOST}
      - QUEUE_PORT=${QUEUE_PORT}
      - QUEUE_PASSWORD=${QUEUE_PASSWORD}

  # Background Workers
  workers:
    build:
      context: ./workers
      dockerfile: Dockerfile
    container_name: streams-workers
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      # Database
      - DATABASE_URL=${DATABASE_URL}
      - PGHOST=${PGHOST}
      - PGPORT=${PGPORT}
      - PGUSER=${PGUSER}
      - PGPASSWORD=${PGPASSWORD}
      - PGDATABASE=${PGDATABASE}
      # Redis
      - REDIS_URI=${REDIS_URI}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      # Queue
      - QUEUE_HOST=${QUEUE_HOST}
      - QUEUE_PORT=${QUEUE_PORT}
      - QUEUE_PASSWORD=${QUEUE_PASSWORD}
      # API endpoints
      - DEV_API=${DEV_API}
      - PROD_API=${PROD_API}
    networks:
      - streams-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_PROD_API=${NEXT_PUBLIC_PROD_API}
        - NEXT_PUBLIC_UPLOADTHING_APP_ID=${NEXT_PUBLIC_UPLOADTHING_APP_ID}
    container_name: streams-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=production
      - PORT=5173
      # Frontend Public API URLs
      - NEXT_PUBLIC_PROD_API=${NEXT_PUBLIC_PROD_API}
      - NEXT_PUBLIC_DEV_API=${NEXT_PUBLIC_DEV_API}
      - NEXT_PUBLIC_UPLOADTHING_APP_ID=${NEXT_PUBLIC_UPLOADTHING_APP_ID}
    networks:
      - streams-network
    depends_on:
      - server

networks:
  streams-network:
    driver: bridge
